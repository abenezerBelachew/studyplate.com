{% extends '../_base.html' %}

{% block title %}Delete Comment{% endblock title %}

{% block content %}
<div class="container mt-4">
    <form method="POST"> 
        {% csrf_token %} 
        Are you sure you want to delete this post: ({{ post.subject }})? <hr /><br />
         <input type="submit" value="Yes" class="btn btn-danger" /> 
 
        <span class="ml-4 pointer" onclick="history.back()" style="text-decoration: underline;">
        Cancel </span> 

    </form> 
</div> 
{% endblock content %}
